<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User List</title>
  </head>
  <body>
    <ol>
      {% for user in user_records%}
        <li>User Info</li>
        <ul>
          <li>First_name = {{user.first_name}}</li>
          <li>Last_name = {{user.last_name}}</li>
          <li>Email = {{user.Email}}</li>
        </ul>
      {% endfor%}
    </ol>
  </body>
</html>
